<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset password email</title>
</head>

<body>
  <div
  style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
  color: #082b2b;
  font-size: 18px;
  padding: 20px;"
  >
    <h1 style="color: #0040ff;">Reset password</h1>
    <p>Hello, {{name}}!
      We have received your request to change your password.
      If you really want to change your password, click on "reset password"</p>
    <a
    style="padding: 5px;
    background-color: #52a13e;
    border-radius: 6px;
    color: #ffffff;
    border: solid 1px #30e51a;
    text-decoration: none;
    cursor: pointer;"
    href="{{link}}">
    reset password
    </a>
  </div>
</body>

</html>
